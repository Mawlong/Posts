<!doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Leon Patrick Mawlong">
  <title>Comments</title>

  <!-- stylesheet from bootstrap -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="/angular.js"></script>
</head>

<body>
  <div ng-app="demo" class ="container">
    <div ng-controller="DemoCtrl as ctrl">
      <h1>Comments!</h1>
      <form ng-submit="ctrl.onSubmit($event)">

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" ng-model="ctrl.name" required>
        </div>
    
        <div class="form-group">
          <textarea class="form-control" ng-model="ctrl.text" placeholder="Comment" required></textarea>
        </div>
    
        <button class="btn btn-primary" type="submit">Post</button>
      </form>
      
      <div>
        <ul class ="list-group">
          <li class = "list-group-item" ng-repeat="comment in ctrl.comments">
            
            {{ comment.comment }} <br>
            - <i>{{ comment.name }}</i><br>

            <table class ="table">
              <trbody>
                <td>{{comment.upvotes}}  <button class="btn btn-outline-success" ng-click="ctrl.upvote(comment._id)">Upvotes</button></td>
                <td>{{comment.downvotes}}  <button class = "btn btn-outline-secondary" ng-click="ctrl.downvote(comment._id)">Downvotes</button></td>
                <td><button class="btn btn-outline-danger" ng-click="ctrl.delete(comment._id)">Delete Post</button></td>
              </trbody>
            </table>
          </li>
        </ul>  
      </div>
    </div>
  </div>

  <script src="index.js"></script>

  <!-- jquery and javascript for bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
